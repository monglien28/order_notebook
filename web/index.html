  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->

</head>

<body>
  <div id="loading_container">
    <div class="loader"></div>
    <p class="loading_text">Loading NoteBook For Mee...</p>
  </div>

  <style>
    /* Clean white background with centered content */
    #loading_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: "Poppins", sans-serif;
      color: #444;
      overflow: hidden;
    }

    /* Gradient ring loader */
    .loader {
      /* Replaced 200px with 30vmin */
      width: 30vmin;
      height: 30vmin;
      /* On a phone, this will be ~110px instead of 200px */

      border: 6px solid transparent;
      border-top: 6px solid #4285F4;
      border-right: 6px solid #34A853;
      border-bottom: 6px solid #FBBC05;
      border-left: 6px solid #EA4335;
      border-radius: 50%;
      animation: spin 1.3s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* FIX 3: MAKE THE TEXT RESPONSIVE */
    .loading_text {
      /* Replaced 3rem (48px) with 1.5rem (24px) */
      /* You could also use a vw unit like 'font-size: 6vw;' */
      font-size: 1.5rem;
      font-weight: 700;
      color: #555;
      letter-spacing: 0.5px;
      animation: fadePulse 1.5s infinite;
      text-align: center;
      /* Good to add for smaller screens */
    }

    @keyframes fadePulse {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
  

  <script src="flutter_bootstrap.js" async></script>

</body>

</html>
